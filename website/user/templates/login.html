{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="row">
    <div class="border rounded-2 col-md-6 p-4 mx-auto">
        <form method="post" class="needs-validation" novalidate>
            <h2 class="mb-3">Login</h2>
            <div class="form-floating mb-3">
                <input class="form-control" id="email" type="email" name="email" placeholder="name@tonbridge-school.org" required />
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" type="password" name="password" placeholder="password" required />
                <label for="password">Password</label>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="text-decoration-none" href="{{ url_for('user_bp.register') }}">Register here</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
