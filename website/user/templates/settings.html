{% extends "base.html" %}
{% block title %}Account Settings{% endblock title %}

{% block content %}
<div class="mb-3">
    <h2>Account Settings</h2>
</div>
<div class="border w-50 p-4">
    <form method="post" class="needs-validation mb-3" novalidate>
        <label for="name" class="form-label">Name</label>
        <div class="row g-3">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ current_user.name }}" required />
            </div>
            <div class="col-sm">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
    <hr />
    <form method="post" class="needs-validation" novalidate>
        <label for="group" class="form-label">Group</label>
        <div class="row g-3">
            <div class="col-sm-10">
                <select id="group" name="group" class="form-select">
                    <option value="-1" {% if not current_user.group %}selected{% endif %}>-</option>
                    {% for group in all_groups %}
                    <option value="{{ group.id }}" {% if current_user.group.id == group.id %}selected{% endif %}>{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
